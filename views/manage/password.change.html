{{template "components/header.html" .}}
<title>控制台 - 后台管理系统</title>
</head>
	<body>
	{{template "components/navbar.html" .}}
	{{template "components/menu.html" .}}
	
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">首页</a>
			</li>
			<li class="active">系统管理</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>	

		<div class="page-content">
			<div class="page-header">
				<h1>个人中心 
				<small>
					<i class="icon-double-angle-right"></i>
				修改密码</small>
				</h1>
			</div>
			<!-- /.page-header -->

			
			<div class="row">
				<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

					<form class="form-horizontal" role="form" id="psdchange" action=/v1/umg/change_passwd method="POST" >
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 旧密码 </label>
							<div class="col-sm-9">
								<input type="password" name="oldpsd" id="oldpsd" placeholder="OldPassword" class="col-xs-10 col-sm-5" />
							</div>
						</div>
						<div class="space-4"></div>
									
						<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 新密码 </label>

							<div class="col-sm-9">
								<input type="password" name="newpsd1" id="newpsd1" placeholder="NewPassword" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle">Inline help text</span>
								</span>
							</div>
						</div>
						<div class="space-4"></div>
						
						<div class="form-group has-error">
							<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 再次输入 </label>

							<div class="col-sm-9">
								<input type="password" name="newpsd2" id="newpsd2" placeholder="NewPassword" class="col-xs-10 col-sm-5" />
								<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle">Inline help text</span>
								</span>
							</div>
						</div>
						<div class="space-4"></div>

						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="button" onclick="pdSubmit();">
									<i class="icon-ok bigger-110"></i>
									Submit
								</button>
								
								&nbsp; &nbsp; &nbsp;
								<button class="btn" type="reset"><i class="icon-undo bigger-110"></i>Reset</button>
							</div>
						</div>				
					</form>												
				</div><!-- /.row -->
		</div>
		<!-- /.page-content -->	

	{{template "components/menu_left.html" .}}		
	{{template "components/footer.html" .}}
	<script type="text/javascript">
		function passwordCheck(psd) {
            if (psd.length < 8 || psd.length > 20) {
                return false;
            } else {
                return true;
            }
        }
		window.onload = function(){
		
		var input1 =  $("#newpsd1");
		input1.onblur = function(){
			if(passwordCheck(this.value)){
				input1.parent().find(".middle").html("xxx");
			}else{
			input1.parent().find(".middle").html("xxxcxzcxz");
			}
		}
		var input2 = $("#newpsd2");
		input2.onblur = function(){
			if(this.value == input1){
				input2.parent().find(".middle").html("xxx");
			}else{
				
			}
		}
		}
		
		function getJson(){
            console.log($('#psdchange').serializeJSON());
            console.log(JSON.stringify($('#psdchange').serializeJSON()));
            return JSON.stringify($('#psdchange').serializeJSON());
        }
		function pdSubmit(){
            var data = getJson();
			alert(data);

            $.ajax({
                url:"/v1/umg/change_passwd",
                type:"post",
                dataType: 'json',
                data:data,
                contentType:"application/json",
                success:function(data){
                    if (data.status == 0){
						window.location.href="ss-test.vmceshi.com/v1/accounts/login";
                    }else{

                        alert(data.msg);
                    } 

                console.log("over..");
                },
                error:function(e){
                    alert(data.msg);
                }
            });
		}
		
	</script>
	</body>
</html>
